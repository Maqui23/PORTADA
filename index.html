<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alexis Ivan Mamani Quilca - Portfolio Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1a1a1a;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .main-container {
            display: flex;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #8e66a8 40%, #2a2a2a 40%);
        }
        .left-section {
            width: 40%;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding-right: 50px;
        }
        .main-title {
            color: white;
            font-weight: 900;
            font-size: 4rem;
            text-transform: uppercase;
            text-align: right;
            line-height: 1.1;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }
        .main-title span {
            color: #ddd;
            font-size: 1.8rem;
            font-weight: 700;
            display: block;
            margin-top: 10px;
        }
        .right-section {
            width: 60%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding-left: 50px;
            gap: 40px;
        }
        .card-link {
            text-decoration: none;
            display: block;
            width: 500px;
            height: 280px;
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card-link:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
        }
        .business-card {
            background-color: #222;
            height: 100%;
            border-radius: 15px;
            display: flex;
            overflow: hidden;
            border: 1px solid #333;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            position: relative;
        }
        .card-accent { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; opacity: 0.6; }
        .accent-1 { background: radial-gradient(circle at 10% 20%, rgba(138, 43, 226, 0.4) 0%, transparent 40%), radial-gradient(circle at 90% 80%, rgba(255, 215, 0, 0.3) 0%, transparent 40%); }
        .accent-2 { background: radial-gradient(circle at 80% 20%, rgba(52, 152, 219, 0.4) 0%, transparent 40%), radial-gradient(circle at 20% 90%, rgba(255, 87, 34, 0.3) 0%, transparent 40%); }
        .card-side-text {
            writing-mode: vertical-rl;
            text-orientation: mixed;
            background-color: #111;
            color: #fff;
            font-weight: 900;
            font-size: 1.5rem;
            padding: 20px 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-right: 2px solid #333;
        }
        .card-content {
            flex-grow: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: white;
            z-index: 2;
        }
        .card-title { font-size: 2.5rem; font-weight: 700; margin-bottom: 10px; }
        .card-subtitle { font-size: 1.2rem; color: #aaa; margin-bottom: 30px; font-weight: 400; }
        .card-action {
            font-size: 1rem;
            color: #8e66a8;
            font-weight: 700;
            display: flex;
            align-items: center;
        }
        .card-action::after {
             content: '\2192';
             margin-left: 10px;
             font-size: 1.5rem;
             transition: margin-left 0.3s ease;
        }
        .card-link:hover .card-action::after { margin-left: 20px; }
        @media (max-width: 1200px) {
            .main-container { flex-direction: column; background: #2a2a2a; }
            .left-section, .right-section { width: 100%; padding: 20px; justify-content: center; text-align: center; }
            .left-section { height: 30%; align-items: flex-end; padding-right: 20px;}
            .right-section { height: 70%; align-items: center; padding-left: 20px; gap: 20px;}
            .main-title { text-align: center; font-size: 3rem; }
            .card-link { width: 90%; max-width: 500px; height: 220px; }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="left-section">
            <h1 class="main-title">
                Alexis Ivan<br>
                Mamani Quilca
                <span>Desarrollo de Plataformas I</span>
            </h1>
        </div>
        <div class="right-section">
            <a href="/mi-perfil-web/" class="card-link">
                <div class="business-card">
                    <div class="card-accent accent-1"></div>
                    <div class="card-side-text">PORTAFOLIO</div>
                    <div class="card-content">
                        <h2 class="card-title">Mi Perfil Web</h2>
                        <p class="card-subtitle">Hoja de vida, trabajos y ejercicios pr&aacute;cticos.</p>
                        <div class="card-action">Ver Perfil Personal</div>
                    </div>
                </div>
            </a>
            <a href="/sistema_ventas/" class="card-link">
                <div class="business-card">
                     <div class="card-accent accent-2"></div>
                    <div class="card-side-text">PROYECTOS</div>
                    <div class="card-content">
                        <h2 class="card-title">Sistema de Ventas</h2>
                        <p class="card-subtitle">Aplicaci&oacute;n Web con CodeIgniter y Bootstrap.</p>
                        <div class="card-action">Acceder al Sistema</div>
                    </div>
                </div>
            </a>
        </div>
    </div>
</body>
</html>
